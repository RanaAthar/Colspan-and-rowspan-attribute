<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowspan attributes</title>
</head>
<body>
    <caption>Food Menu</caption>
    <table border="">
    <thead>
    <tr>
        <th rowspan="4">Item</th>
        <th colspan="4">Price</th>
    </tr>
    <tr>
        <td>
PKR
        </td>
        <td>USD</td>
    </tr>
</thead>
<tbody>
 <tr>
    <td>Frooti</td>
    <td>80</td>
    <td>0.40</td>
 </tr>
 <tr>
    <td>Samosa</td>
    <td>100</td>
    <td>0.50</td>
 </tr>
 <tr>
    <td>Chips</td>
    <td>150</td>
    <td>0.75</td>
 </tr>
</tbody>
</table>
</body>
</html>
